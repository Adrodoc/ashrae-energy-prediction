###########################################################################
# SPECIFY IF LEAKS SHOULD BE USED OR NOT                                  #
###########################################################################
use_leaks: False

###########################################################################
# DEFINE COLUMNS TO BE DROPPED                                            #
###########################################################################
drop:
  - timestamp
  - month
  - sea_level_pressure
  - wind_direction
  - wind_speed

##########################################################################
# DEFINE PARAMETERS FOR THE LGBM MODEL                                   #
###########################################################################
lgbm_params:
  objective: regression
  boosting: gbdt
  num_leaves: 40
  learning_rate: 0.05
  feature_fraction: 0.85
  reg_lambda: 2
  metric: rmse
  verbosity: -1

lgbm_num_boost_round: 5
lgbm_early_stopping_rounds: 2
lgbm_verbose_eval: 25
lgbm_splits_for_cv: 2

##########################################################################
# DEFINE PARAMETERS FOR THE CatBoost MODEL                               #
##########################################################################
ctb_params:
  iterations: 500
  learning_rate: 0.05
  reg_lambda: 2
  loss_function: RMSE
  task_type: GPU

ctb_early_stopping_rounds: 20
ctb_verbose_eval: 25
ctb_splits_for_cv: 3

