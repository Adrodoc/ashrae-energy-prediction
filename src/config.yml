###############################################################################
# PREPROCESSING OPTIONS                                                       #
###############################################################################
localize_timestamps: True
circular_timestamp_encoding: False
log_transform_square_feet: True
encode_wind_direction: False
fill_na_with_zero: False

add_lag_features: True
lag_columns:
  - air_temperature
  - dew_temperature
  - cloud_coverage
lag_windows:
  - 6
  - 24

exclude_faulty_rows: True
###############################################################################
# SPECIFY IF LEAKS SHOULD BE USED OR NOT                                      #
###############################################################################
use_leaks: False

###############################################################################
# DEFINE COLUMNS TO BE DROPPED                                                #
###############################################################################
drop:
  - timestamp
  - month
  - sea_level_pressure
  - wind_direction
  - wind_speed
  - timezone
  - country_code
  - location

###############################################################################
# DEFINE PARAMETERS FOR THE LGBM MODEL                                        #
###############################################################################
lgbm_params:
  objective: regression
  boosting: gbdt
  num_leaves: 40
  learning_rate: 0.05
  feature_fraction: 0.85
  reg_lambda: 2
  metric: rmse
  verbosity: -1

num_boost_round: 1000
early_stopping_rounds: 100
verbose_eval: 25
splits_for_cv: 3

###############################################################################
